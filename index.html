<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="header">
        <nav>
            <img src="images/pngwing.com.png" alt="logo-png" class="logo">
            <div>
                <button class="language-btn"><i class="bi bi-globe"></i> Español <i class="bi bi-caret-down-fill"></i>
                </button>
                <button>Sign in</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>
                Películas y series ilimitadas y mucho más
            </h1>
            <h3>Disfruta donde quieras. Cancela cuando quieras.</h3>
            <p>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</p>
            <form class="email-signup">
                <input type="email" placeholder="Email" required>
                <button type="submit">Comenzar <i class="bi bi-chevron-right"></i> </button>
            </form>

        </div>
    </div>


</body>

</html>
